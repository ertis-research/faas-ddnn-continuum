# curl -X POST http://node3:31112/function/echo-py -d 'hello world'
# Las opciones de configuración están disponibles en https://docs.openfaas.com/reference/yaml/
version: 1.0
provider:
  name: openfaas
  # Dirección donde desplegar la función. No es necesario si `faas-cli` está
  # configurado
  # gateway: http://127.0.0.1:8080
functions:
  echo-py:
    lang: python3-flask
    handler: ./echo
    # La imagen del contenedor debe ser accesible desde todos los nodos, por
    # lo que debe estar en un registry accesible desde todos los nodos.
    #
    # Esta dirección IP corresponde a uno de los nodos del cluster donde hay
    # desplegado un contenedor `registry`
    #
    # Más información: https://docs.docker.com/registry/
    image: "192.168.43.7:30501/echo:latest"
