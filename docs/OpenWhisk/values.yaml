# Default values: https://github.com/apache/openwhisk-deploy-kube/blob/master/helm/openwhisk/values.yaml
whisk:
  ingress:
    type: NodePort
    apiHostName: 10.10.32.10 # master ip, label invoker
    apiHostPort: 31001
    useInternally: false

nginx:
  httpsNodePort: 31001

# Disable persistencie until NFS Dynamic Storage is enabled
k8s:
  persistence:
    enabled: false
  dns: coredns.kube-system

# disable affinity
affinity:
  enabled: false
toleration:
  enabled: false

invoker:
  options: "-Dwhisk.kubernetes.user-pod-node-affinity.enabled=false"
  # must use KCF as kind uses containerd as its container runtime
  containerFactory:
    impl: "kubernetes"
