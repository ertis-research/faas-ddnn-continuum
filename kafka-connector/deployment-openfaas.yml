apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-connector-openfaas-config
data:
  config.json: |-
    {
      "topic": "openfaas.inference.edge-input",
      "groupid": "openfaas.inference.edge-input",
      "brokers": [
        "kafka-0.kafka-headless.kafka:9092",
        "kafka-1.kafka-headless.kafka:9092",
        "kafka-2.kafka-headless.kafka:9092",
        "kafka-3.kafka-headless.kafka:9092",
        "kafka-4.kafka-headless.kafka:9092",
        "kafka-5.kafka-headless.kafka:9092"
      ],
      "callback": {
        "url": "http://gateway.openfaas:8080/async-function/inference-edge",
        "options": {
          "method": "POST",
          "keepalive": true
        }
      }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-connector-openfaas
  labels:
    name: kafka-connector-openfaas
    reloader.stakater.com/auto: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      name: kafka-connector-openfaas
  template:
    metadata:
      labels:
        name: kafka-connector-openfaas
    spec:
      containers:
        - name: connector
          image: 10.10.32.232:30501/kafka-connector:0.0.10
          imagePullPolicy: Always
          env:
            - name: KAFKAC_CLIENTID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: config
              mountPath: "/etc/kafkac"
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: kafka-connector-openfaas-config
